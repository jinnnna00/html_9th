<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver-영역구성</title>
</head>
<body>
    <!-- 검색창 - 스크롤 내릴때 나옴 -->
    <!-- 스크롤내릴때도 따라다니는 것 aside태그 쓴다 -->
    <aside class="search_side"></aside>
    <!-- 환경설정/위로가기 ui영역 -->
    <aside class="set_side"></aside>
    <header>
        <!-- 메뉴 -->
        <div class="header_top">
            <p></p>
        </div>
        <!-- 검색 -->
        <div class="search"></div>
        <!-- 네비게이션 (되도록이면nav태그 쓰도록) -->
        <nav></nav>
        <!-- 광고 -->
        <div class="ad"></div>
    </header>
    <main>
        <!-- 섹션구분시 section태그 사용 -->
        <section class="left">
            <!-- 광고1 -->
            <div class="ad1"></div>
            <!-- 뉴스스탠드 -->
            <div class="news_stand"></div>
            <!-- 쇼핑 -->
            <div class="shopping"></div>
            <!-- 추천소식 -->
            <div class="feed"></div>
        </section>
        <section class="right">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 광고2 -->
            <div class="ad2"></div>
            <!-- 광고3 네이버멤버쉽 -->
            <div class="ad3_membership"></div>
            <!-- 광고4-->
            <div class="ad4"></div>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 증시 -->
            <div class="stock"></div>
            <!-- 광고5 -->
            <div class="ad5"></div>
            <!-- 위젯 -->
            <div class="board_widget"></div>
            <!-- 광고6 -->
            <div class="ad6_"></div>
        </section>
    </main>
    <footer>
        <!-- 커넥트 -->
        <div class="nbanner_area"></div>
        <!-- 공지 -->
        <div class="notice_area"></div>
        <!-- 파트너,개발자 -->
        <div class="side_area"></div>
        <!-- 회사소개 -->
        <div class="corp_area"></div>
    </footer>
</body>
</html>
