<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daum - 영역구성</title>
</head>
<body>
    <!-- 헤더영역 - 검색, 네비게이션 -->
    <header>
        <div class="search"></div>
        <nav></nav>
    </header>
    <!-- 메인(메인태그는 전체에서 하나만 쓰여야 한다)
    주요뉴스, 오늘의뉴스, 연예, 스포츠,...
    로그인, 날씨 위젯, 광고, 쇼핑 
    -->
    <main>
        <div class="left_side">
            <!-- 광고배너1 -->
            <article class="ad1"></article>
            <!-- 뉴스 -->
            <div class="news"></div>
            <!-- 오늘의 주요소식 -->
            <!-- 태그 이름 지어줄 때 언더바 사용하거나 띄어쓰기 대신 대문자로 표기하는 방법(camel case)이 있다 -->
            <div class="today_news"></div>
            <!-- 연예 -->
            <div class="enter_news"></div>
        
        <div class="right_side"></div>
            <!-- 광고배너2 -->
            <article class="ad2"></article>
            <!-- 스포츠 -->
            <div class="news_sports"></div>
            <!-- 카페스토리 -->
            <div class="story_cafe"></div>
            <!-- 관심키워드 -->
            <div class="keyword"></div>
            <!-- 쇼핑 -->
            <div class="shopping"></div>   
        </div>
        <div class="right_side">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 광고배너3 -->
            <div class="ad3"></div>
            <!-- 쇼핑2 -->
            <div class="shopping2"></div>
            <!-- 증권 -->
            <div class="stock"></div>
            <!-- 오늘의 쇼츠 -->
            <div class="shorts_today"></div>
            <!-- 기획전 -->
            <div class="exhibition"></div>
            <!-- 광고4 -->
            <div class="ad4"></div>
            <!-- 추천게임 -->
            <div class="game"></div>
            <!-- 세상을 위한 따뜻한 마음 -->
            <div class="donation"></div>
            <!-- 엔터테인먼트 랭킹 -->
            <div class="lank_enter"></div>
            <!-- 오늘의 포토 -->
            <div class="photo_today"></div>
        </div>
    </main>
    <!-- 푸터 - 하단 메뉴, 정책, 회사정보,... -->
    <footer>
        <div class="foot_bbs"></div>
        <div class="foot_info"></div>
    </footer>
</body>
</html>
