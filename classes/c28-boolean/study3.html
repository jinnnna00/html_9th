<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <h1>&& 연산자</h1>
    <p>&& 연산문자는 '그리고'라고 해석하며 전제경우가 ture일때만 true로 계산을 하고 어느 한 경우라도 false면 전체를 false로 계산한다</p>
    <!-- 띄어쓰기 안해도 됨 -->
    <script>
        10>2 && 14>1 //true (앞 뒤 다 true니까)
        10<3 && 5>0 //false (앞이 false니까)
        5>1 && 12>=12 && 10>=10//true
        10>5 && "good" && 10<20 //true
        !(!2 && "" && undefined) //true (괄호 안 셋 다 false고 그거 반대니까 true)
        

    </script>

    <h1>|| (or연산자)</h1>
    <p>또는 연산자는 좌우로 둘다 false일 때만 전체를 false로 계산</p>
    <p>여러 경우 중 하나라도 true면 전체를 true로 계산</p>
    <script>
        5<10 || 2<9 || -3<5 //ture
        -10<=-20 || 5<2 || 0==0 //true(마지막이 ture니까)
        0 || "" || 5 //true
        let a = 10 || "" || 5
        //alert(a) // 왼쪽부터 해석해서 저장하는데 10이 true이니까 더이상 계산하지 않고 거기까지 저장함 그게 보여지게 된다 10 지우면 5로 나옴
        let b = 10&&2&&"hi" //and니까 끝까지 가야 true인지 알 수 있으니까 끝까지 해석 / 하나라도 false가 나오면 더이상 계산 할 필요가 없게됨 그래서 true는 통과되고 false에서 계산 멈춤 마지막 true값 또는 그 false값이 표시됨
        // let b = 0&&""&&10
        // alert(b)
    </script>

    <h1>quiz</h1>
    <p>
        사용자에게 아이디와 비밀번호를 물어보고 정상적으로 입력했다면 알림창으로 [환영합니다]라고 나오게 하고 그렇지 않다면 [계정정보가 올바르지 않습니다.]
        아이디: "green"
        비밀번호: "1234" 
    </p>
    <script>
        let id = prompt("아이디를 입력하세요")
        let pw = prompt("비밀번호를 입력하세요")
        // let correct = id =="green" && pw =="1234"
        let result = id=="green" && pw=="1234"?"환영합니다":"계정정보가 올바르지 않습니다."
        alert(result)
        
    </script>

</body>
