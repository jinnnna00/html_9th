<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI표 만들기</title>
    <link rel="stylesheet" href="./css/ex2.css">
    <!-- html을 먼저 만들고 script써서 넣어주기 -->
</head>
<body>
    <script>
        let height = Number(prompt("키를 입력하세요"))/100 //키를 미터단위로 해서 계산해야되니까 100곱해준다
        let weight = Number(prompt("몸무게를 입력하세요"))
        let bmi = Number(weight/(Math.pow(height,2))).toFixed(2) //소수점 둘째자리
        // let result = bmi<18.5?"저체중":bmi<23?"정상":bmi>25?"비만":"과체중"
        let result = bmi>=25?"비만":bmi>=23?"과체중":bmi>=18.5?"정상":"저체중"
    
        
        document.write(`
        <div class="bmi">
        <h2>나의 체질량 지수(BMI)</h2>
        <p>체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.<br>
            체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고
            조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
        </p>
        <div>
            <dl>
                <dt>비만도 결과</dt>
                <dd>${result}입니다</dd>
                <dt>BMI 지수</dt>
                <dd>${bmi}</dd>
            </dl>
            <div class="bmiBar">
                BMI
                <ul class="bmiBarList">
                    <li>저체중<span>18.5</span></li>
                    <li>정상<span>23</span></li>
                    <li>과체중<span>25.00</span></li>
                    <li>비만</li>
                </ul>
                체중
            </div>
        </div>
    </div>`)
    
    </script>
