<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <p>조건이 참인동안 소스코드를 반복하는 문법구조</p>
    <p>반복문에서는 의도한 횟수만큼 반복하기 위하여 다음과 같은 3가지 구성요소를 가져야 한다.</p>
    <ul>
        <li>반복의 조건</li>
        <li>반복에 사용될 변수</li>
        <li>변수의 증감식</li>
    </ul>
    <p>왜냐하면 무한반복이되면 브라우저가 폭발하기 때문이다.</p>
    
    <script>
        // for(변수 선언;){}
        //변수 이름은 자유인데 iteration 많이 씀

        //i가 5보다 작은경우 반복하겠다
        //i++ -> i에다가 1을 더한다
        for(let i=0;i<5;i++){
            //반복할 소스코드
            console.log(i) //0,1,2,3,4
            //해석과정 : i는0이니까 5보다 작다 true 그러니까 0표시, i에 1더함 -> 비교하러감, 5보다 작다 1표시... 
            document.write(i+"<br>")
        } 
        
    </script>
</body>
</html>
