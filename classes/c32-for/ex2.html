<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 중첩</title>
</head>
<body>
    <script>
        //구구단을 2단부터 9단까지 출력하시오
        
        for(let i=1; i<10; i++){
            for(let j=1; j<10; j++)
            document.write(`<ul><li>${i}x${j}=${i*j}</li></ul>`)
            }
        //만들때 바로 변수값을 쓰지말고 2x1=2이렇게 써놓고 숫자부분에 변수 넣어주는 방법으로 해야 덜 헷갈려
    
    </script>
    <ul>
        <li></li>
    </ul>
</body>
</html>
